<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jewels-AI | AR Magazine</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }

        /* THE SCREEN BUTTON - Attached to your phone screen, not the card */
        #screen-vto-button {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 350px;
            height: 65px;
            background: #D4AF37; /* Gold */
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            z-index: 9999; /* Ensures it sits on top of the camera */
            display: none; /* Hidden until a jewellery piece is scanned */
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        #screen-vto-button:active {
            background: #B8860B;
            transform: translateX(-50%) scale(0.98);
        }

        /* Scan UI */
        #ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 100;
        }

        .scan-box {
            width: 250px; height: 250px; border: 2px dashed #D4AF37; border-radius: 20px;
        }
    </style>
</head>
<body>

    <button id="screen-vto-button" onclick="openTryOn()">
        <span>Click to Try On Now</span>
    </button>

    <div id="ui-overlay">
        <div class="scan-box"></div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="jewellery-item" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        const vtoBtn = document.getElementById('screen-vto-button');
        const target = document.getElementById('jewellery-item');

        // When the camera sees the card, show the screen button
        target.addEventListener("targetFound", () => {
            console.log("Card Detected");
            vtoBtn.style.display = "flex";
        });

        // When the card is hidden, hide the screen button
        target.addEventListener("targetLost", () => {
            vtoBtn.style.display = "none";
        });

        function openTryOn() {
            // Redirects to your VTO site
            window.location.href = "https://jewels-ai.online/tryon.html";
        }
    </script>
</body>
</html>
