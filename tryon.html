<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewels-AI Digital Magazine</title>
    <style>
        /* Modern Editorial Styling */
        :root {
            --gold: #b8860b;
            --dark-gold: #8b6508;
            --bg-color: #1a1a1a;
            --paper-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        /* Magazine Container */
        .magazine-container {
            width: 90vw;
            max-width: 450px;
            height: 80vh;
            position: relative;
            perspective: 2000px;
        }

        /* Individual Page Styling */
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--paper-color);
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        /* Content Layout (Image, Video, Desc, Button) */
        .content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100%;
            backface-visibility: hidden;
            box-sizing: border-box;
        }

        .product-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product-video {
            width: 100%;
            height: 160px;
            margin-top: 15px;
            object-fit: cover;
            border-radius: 5px;
            background: #000;
        }

        h2 {
            font-size: 1.6rem;
            color: #222;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--gold);
            display: inline-block;
        }

        p {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: #555;
            line-height: 1.5;
            flex-grow: 1;
            margin-bottom: 20px;
        }

        /* VTN Button */
        .vtn-btn {
            background: var(--gold);
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            font-size: 1rem;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .vtn-btn:hover {
            background: var(--dark-gold);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(184, 134, 11, 0.4);
        }

        /* Instruction text */
        .hint {
            position: fixed;
            bottom: 20px;
            color: rgba(255,255,255,0.6);
            font-family: sans-serif;
            font-size: 0.8rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

            link: "https://jewels-ai.online/vtn"
        }
    ];

    const totalPages = products.length;

    // Create pages dynamically
    products.forEach((product, index) => {
        const page = document.createElement('div');
        page.className = 'page';
        page.style.zIndex = totalPages - index;

        page.innerHTML = `
            <div class="content">
                <img src="${product.img}" class="product-img" alt="Product">
                <video class="product-video" autoplay muted loop playsinline>
                    <source src="${product.video}" type="video/mp4">
                </video>
                <h2>${product.title}</h2>
                <p>${product.desc}</p>
                <button class="vtn-btn" onclick="event.stopPropagation(); window.open('${product.link}', '_blank');">
                    Try On Me
                </button>
            </div>
        `;

        // Flip event
        page.addEventListener('click', function() {
            this.classList.toggle('flipped');
            updateZIndex();
        });

        magazine.appendChild(page);
    });

    // Fix Z-index during flipping to ensure pages stack correctly
    function updateZIndex() {
        const pageElements = document.querySelectorAll('.page');
        pageElements.forEach((el, i) => {
            if (el.classList.contains('flipped')) {
                el.style.zIndex = i + 1;
            } else {
                el.style.zIndex = totalPages - i;
            }
        });
    }
</script>

</body>
