<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* THIS BUTTON IS ATTACHED TO THE SCREEN */
        #fixed-tryon-btn {
            position: fixed;
            bottom: 30px; /* Distance from bottom of screen */
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 60px;
            background: #D4AF37; /* Your Gold Color */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            z-index: 9999; /* Keeps it on top of the camera */
            display: none; /* Hidden until card is scanned */
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 100;
        }
        .scan-box { width: 250px; height: 250px; border: 2px solid #D4AF37; border-radius: 20px; }
    </style>
</head>
<body>

    <button id="fixed-tryon-btn" onclick="goToVTO()">TRY ON NOW</button>

    <div id="ui-overlay">
        <div class="scan-box"></div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity id="myCard" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        const btn = document.getElementById('fixed-tryon-btn');
        const cardTarget = document.getElementById('myCard');

        // Show button on screen when card is detected
        cardTarget.addEventListener("targetFound", () => {
            btn.style.display = "block";
        });

        // Hide button when card is gone
        cardTarget.addEventListener("targetLost", () => {
            btn.style.display = "none";
        });

        function goToVTO() {
            // This links to your VTO page
            window.location.href = "https://jewels-ai.online/tryon.html";
        }
    </script>
</body>
</html>
