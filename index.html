<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jewels-AI | AR Magazine</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }

        /* 1. THE ON-SCREEN BUTTON (Standard HTML) */
        #vto-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
            height: 60px;
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 9999;
            display: none; /* Hidden until target is found */
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        #vto-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* 2. SCANNING UI */
        #ui-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            pointer-events: none; z-index: 100;
        }

        .scan-frame {
            width: 260px; height: 260px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 30px;
            position: relative;
        }

        #ui-overlay p {
            margin-top: 20px; color: white; background: rgba(0,0,0,0.5);
            padding: 10px 25px; border-radius: 30px; font-size: 14px;
        }

        /* 3. LOADING SCREEN */
        #loading-screen {
            position: fixed; z-index: 10000; width: 100%; height: 100%;
            background: white; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <button id="vto-button" onclick="startTryOn()">âœ¨ VIRTUAL TRY-ON</button>

    <div id="loading-screen">
        <h2 style="color: #D4AF37;">JEWELS-AI</h2>
    </div>

    <div id="ui-overlay">
        <div class="scan-frame"></div>
        <p>Align jewellery in frame</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiLoading: #loading-screen; uiScanning: #ui-overlay;" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target0" mindar-image-target="targetIndex: 0"></a-entity>
        
        <a-entity id="target1" mindar-image-target="targetIndex: 1"></a-entity>

    </a-scene>

    <script>
        const btn = document.querySelector('#vto-button');
        const target0 = document.querySelector('#target0');
        const target1 = document.querySelector('#target1');

        let currentProduct = "default";

        // Logic for Product 1
        target0.addEventListener("targetFound", () => {
            currentProduct = "gold_necklace_01";
            btn.style.display = "block";
        });
        target0.addEventListener("targetLost", () => {
            btn.style.display = "none";
        });

        // Logic for Product 2
        target1.addEventListener("targetFound", () => {
            currentProduct = "diamond_earring_01";
            btn.style.display = "block";
        });
        target1.addEventListener("targetLost", () => {
            btn.style.display = "none";
        });

        function startTryOn() {
            // Redirect to your VTO page with the correct product ID
            window.location.href = `https://jewels-ai.online/tryon.html?product=${currentProduct}`;
        }
    </script>
</body>
</html>
