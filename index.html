<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        
        /* THE UI BUTTON - Hidden by default */
        #vto-button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 50px;
            background: #D4AF37; /* Gold */
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            z-index: 9999; /* On top of everything */
            display: none; /* Only shows when target is found */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        #scanning-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none; z-index: 100;
        }

        .scan-box { width: 250px; height: 250px; border: 2px solid rgba(212, 175, 55, 0.5); border-radius: 20px; }
    </style>
</head>
<body>

    <button id="vto-button" onclick="goToVTO()">TRY ON VIRTUAL</button>

    <div id="scanning-overlay">
        <div class="scan-box"></div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="jewellery-target" mindar-image-target="targetIndex: 0">
            </a-entity>
    </a-scene>

    <script>
        const vtoButton = document.querySelector('#vto-button');
        const targetEntity = document.querySelector('#jewellery-target');

        // Show the button only when the card is in view
        targetEntity.addEventListener("targetFound", event => {
            console.log("Target Found!");
            vtoButton.style.display = "block";
        });

        // Hide the button when the card is moved away
        targetEntity.addEventListener("targetLost", event => {
            console.log("Target Lost");
            vtoButton.style.display = "none";
        });

        function goToVTO() {
            // Your domain and product ID
            window.location.href = "https://jewels-ai.online/tryon.html?product=gold_set_01";
        }
    </script>
</body>
</html>
